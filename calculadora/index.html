<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="calc">
        <div class="display"></div>
        <div class="buttons">
            <div class="numbers">
                <div id="b1">1</div>
                <div id="b2">2</div>
                <div id="b3">3</div>
                <div id="b4">4</div>
                <div id="b5">5</div>
                <div id="b6">6</div>
                <div id="b7">7</div>
                <div id="b8">8</div>
                <div id="b9">9</div>
                <div id="dot">.</div>
                <div id="b0">0</div>
                <div id="equal">=</div>
            </div>
            <div class="operator">
                <div id="clean">C</div>
                <div id="del"><=</div>
                <div id="minus">-</div>
                <div id="divi">/</div>
                <div id="mult">x</div>
                <div id="plus">+</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
